<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proejct</title>
    <style>
        h1{
    text-align: center;
    font-family: "Roboto", sans-serif;
    font-size: 45px;

}

p{
    text-align: center;
    font-family: "Roboto", sans-serif;
    font-size: 16px;
}

.boxes{
    height: 100px;
    width: 100px;
    margin: 10px;
    border: 5px solid black;

}

.container{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 40vh;
    flex-wrap: wrap;

}

#id1{
    background-color: yellow;
}
#id2{
    background-color: red;
}
#id3{
    background-color: green;
}
#id4{
    background-color: orange;
}
#id5{
    background-color: skyblue;
}
#id6{
    background-color: rgba(252, 0, 210, 0.816);
}

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Color Swacher</h1>
    <p>touch any color and see background</p>
    <div class=" container">
    <div class="boxes" id="id1"></div>
    <div class="boxes" id="id2"></div>
    <div class="boxes" id="id3"></div>
    <div class="boxes" id="id4"></div>
    <div class="boxes" id="id5"></div>
    <div class="boxes" id="id6"></div>
    </div>
    <script>
        const boxes = document.querySelectorAll('.boxes');
        const body = document.querySelector('body');

        boxes.forEach((box) => {
            box.addEventListener('click', function(horizon) {
            console.log(horizon);
            console.log(horizon.target);
            if (horizon.target.id === 'id1') {
                body.style.backgroundColor = "yellow";
                
            }
            if (horizon.target.id === 'id2') {
                body.style.backgroundColor = "red";
                
            }
            if (horizon.target.id === 'id3') {
                body.style.backgroundColor = "green";
                
            }
            if (horizon.target.id === 'id4') {
                body.style.backgroundColor = "orange";
                
            }
            if (horizon.target.id === 'id5') {
                body.style.backgroundColor = "skyblue";
                
            }
            if (horizon.target.id === 'id6') {
                body.style.backgroundColor = "rgb(252, 0, 210, 0.816)";
                
            }
            })
            
        });
    </script>
</body>
</html>
