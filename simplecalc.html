<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>

</head>
<body style="background-color: #212121">
<a href="https://faisaltinza.github.io/MYJSPROJECTS/" style="text-decoration:none;"><DIV id="Home" style="background-color: black; color: aliceblue; padding:5px;text-align: center; text-decoration: none;font-size: 20px; font-family:'Google Sans Code';">Home</DIV>

    <div class="main">
        <input type="text" id = "display" readonly>
        <div class="buttonbox">
            <button class="clear">C</button>
            <button class="oprator">/</button>
            <button class="oprator">*</button>
            <button class="oprator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="oprator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equal">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number">‚Üê</button>
        </div>
    </div>

</html>
