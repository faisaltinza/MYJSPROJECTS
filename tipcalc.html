<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipcalc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<a href="https://faisaltinza.github.io/MYJSPROJECTS/" style="text-decoration:none;"><DIV id="Home" style="background-color: black; color: aliceblue; padding:5px;text-align: center; text-decoration: none;font-size: 20px; font-family:'Roboto';">Home</DIV>
</a>
<div class="main">
    <h1>Tip Calculator</h1>
    <p>Enter the bill amount and tip percentage to calculate total. </p>
    <label for="bill">Bill Amount:</label>
    <input type="number" id="bill" placeholder="Enter Bill Amount">
    <br/>
    <span class="billEr"></span>
    <label for="tip">Tip Percentage:</label>
    <input type="number" id = 'tip' placeholder="Enter Tip Percentage">
    <br/>

    <span class="tipEr"></span>
    <button id="calculate">Calculate</button>
    <label for="result" id = "Result">Total:</label>
    <span id="totalAmount"></span>
</div>
<script src="tipcalc.js"></script>
</body>
</html>
